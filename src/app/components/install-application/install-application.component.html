<div class="pwa-actions">
  <div class="pwa-actions__title">
    Install application?
  </div>
  <div class="pwa-actions__buttons">
    <button mat-flat-button (click)="close($event)" aria-label="later">Later</button>
    <button mat-flat-button color="primary" (click)="install($event)" aria-label="install">
      <mat-icon>add_to_home_screen</mat-icon>
      <span>Install</span>
    </button>
  </div>
</div>
