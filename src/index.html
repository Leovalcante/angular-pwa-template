<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pwa</title>
  <!-- base url -->
  <base href="/">

  <!-- mobile first viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- icons -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="dark-green">
  <meta name="apple-mobile-web-app-title" content="PWA">
  <link rel="apple-touch-icon" href="assets/icons/152.png">

  <!-- manifest -->
  <link rel="manifest" href="manifest.webmanifest">

  <!-- other meta tag -->
  <meta name="description" content="Simple PWA test">
  <meta name="theme-color" content="#07860e">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<app-root>
  <div class="app-loading">
    <div class="app-loading__title">
      Tailoring your experience...
    </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="app-loading__spinner">
        <path fill="none" stroke="#b3c430" stroke-width="8" stroke-dasharray="42.76482137044271 42.76482137044271"
              d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"
              stroke-linecap="round" style="transform:scale(0.8);transform-origin:50px 50px">
          <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="1s" keyTimes="0;1"
                   values="0;256.58892822265625"></animate>
        </path>
      </svg>
  </div>
</app-root>
<noscript>Please enable JavaScript in order to use PWA</noscript>
</body>
</html>
